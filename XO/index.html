<script type='text/javascript'>
    let checkCtrl = false;

    $('*').keydown(function(e) {
        if (e.keyCode == 17) {
            checkCtrl = true;
        }
    }).keyup(function(ev) {
        if (ev.keyCode == 17) {
            checkCtrl = false;
        }
