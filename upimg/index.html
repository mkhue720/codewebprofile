<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Ảnh Lấy Link</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.imgur.com/KbCsYjr.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Upload Ảnh Lấy Link</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="https://i.imgur.com/U7afLiO.png" id="img" alt="Uploaded Image">
        </div>
        <div class="upload-section">
            <label for="file" class="custom-file-upload">
                <input type="file" id="file" value="" accept="image/*">
            </label>
            
            <input type="text" id="image-link" readonly>
            <button id="copy-button">Copy Link ảnh</button>
        </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 by NMK</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
